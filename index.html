<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info m-3">ToDo List</h1>
      <!-- controller -->
      <form>
        <!-- nhập sản phẩm -->
        <div class="mb-3">
          <input type="text" class="form-control" id="name" />
        </div>
        <button class="btn btn-primary w-100 mb-3">Add</button>
        <!-- title -->
        <h2 class="text-center">List</h2>
        <!-- filter -->
        <div>
          <input type="text" class="form-control" id="filter" />
        </div>
        <!-- remove All -->
        <button class="btn btn-danger w-100 mt-3" type="button" id="btn-removeAll">Remove All</button>
      </form>
      <!-- list sản phẩm  -->

      <div class="list mt-3">
        <!-- <div
          class="card mb-3 p-2 d-flex flex-row justify-content-between align-items-center"
        >
          <span>Học bài</span>
          <button class="btn btn-danger btn-sm btn-remove">Remove</button> -->
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
